<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/style.css">

    <title>Document</title>
</head>
<body>
    <section class="wrap">
        <div class="intro_bg">
            <img src="./Develop/images/barbell.jpeg"
            <div class="fixed_header">
                <ul class="fixed_nav">
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#workouts">WORKOUT</a></li>
                    <li><a href="#challenges">CHALLENGES</a></li>
                    <li><a href="#plans">DIET PLANS</a></li>
                    <li><a href="#locations">LOCATIONS</a></li>
                    <li><a href="#signup">SIGN UP</a></li>
                </ul>
                <div class="fixed_search_area">
                    <form>
                        <input type="search" placeholder="Search">
                        <span>
                            <img src="./Develop/assets/images/search.jpg">
                        </span>
                    </form>
                </div>

            </div>
        </div>
    </section>


<main>
    <section class="home">
        <div class="container">
            <div id="home" class="home text">
                <img src="./Develop/images/home/home-workout.jpg">
                    <h1>LET'S WORKOUT</h1> 
            </div>
        </div>

        <div id="workouts" class="workouts">
            <h1>Workouts</h1>
            <div class="workouts_row">
                    <div class="workouts">
                        <img src="./Develop/images/workout/newbee-workout-intro.jpg">
                    </div>
                    <div class="workouts">
                        <img src="./Develop/images/workout/treadmill-workout-intro.jpg">
                    </div>
            </div>
        </div>

        <div id="challenges" class="challenges">
            <h1>Monthly Challenges</h1>
            <div class="challenges_container">
                    <div class="challenges">
                        <img src="./Develop/images/challenges/arms-and-abs-challenge-intro.jpg">
                    </div>
                    <div class="challenges">
                        <img src="./Develop/images/challenges/before-breakfast-cardio-challenge-intro.jpg">
                    </div>
                    <div class="challenges">
                        <img src="./Develop/images/challenges/one-minute-plank-workout-intro.jpg">
                    </div>
                    <div class="challenges">
                        <img src="./Develop/images/challenges/push-and-pull-challenge-intro.jpg">
                    </div>
            </div>
        </div>

        <div id="plans" class="plans">
            <h1>Diet Plans</h1>
            <div class="plans_container">
                    <div class="plans">
                        <img src="./Develop/images/workout/newbee-workout-intro.jpg">
                    </div>
                    <div class="plans">
                        <img src="./Develop/images/workout/treadmill-workout-intro.jpg">
                    </div>
            </div>
        </div>

        <div id="locations" class="locations">
            <h1>Locations</h1>
            <div class="locations_container">
                    <div class="location">
                        <img src="./Develop/images/locations/anytimefitness.png">
                    </div>
                    <div class="location">
                        <img src="./Develop/images/locations/lifetimefitness.png">
                    </div>
                    <div class="location">
                        <img src="./Develop/images/locations/planetfitness.jpeg">
                    </div>
                    <div class="location">
                        <img src="./Develop/images/locations/ufcgym.png">
                    </div>
                    <div class="location">
                        <img src="./Develop/images/locations/gnc.png">
                    </div>
                    <div class="location">
                        <img src="./Develop/images/locations/vitaminworld.png">
                    </div>
            </div>
        </div>

        <div id="signup" class="signup">
            <h1>Sign Up</h1>
            <div class="signup_container">
                    <p>Please fill in this form to sign up</p>

                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" name="name" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <p>By filling this form you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
                    <div class="clearfix">
                      <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>






</body>
</html>
